testEndpoint: https://bstackdemo.com

driverType: remoteDriver

localDriver:
  platforms:
    - name: chrome
      driverPath: /Users/anirudha/bin/chromedriver
      capabilities:
      #    -
#    - name: safari
#      driverPath:
#      capabilities:
